<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled HTML Page</title>
    <style>
        /* Reset some default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        /* Heading styling */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #2c3e50;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        /* Paragraph styling */
        p {
            max-width: 600px;
            line-height: 1.6;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <h1>This is my HTML Page</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore iusto molestias unde quam repellendus quae, velit accusamus provident, nulla delectus omnis earum alias libero illum sit nemo, fugit ab reprehenderit.</p>
</body>
</html>
